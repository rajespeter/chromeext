<script>

var url="http://labs.bible.org/api/?passage=votd&type=json&callback=?"
$.getJSON(url, function(data) {
    // Get the element with id summary and set the inner text to the result.
    $('#book').html("<h3>Book  : "+data[0].bookname +"</h3>") ;

});
